<div class="panel panel-default">
    <div class="panel-heading">{{finalMessage}}</div>
    <div class="panel-body">
        <form class="form-horizontal" role="form" ng-show="!sended">
            <div class="form-group">
                <label class="col-sm-2 control-label">Назва</label>

                <div class="col-sm-10">
                    <input type="email" class="form-control" ng-model="userBook.book" placeholder="Назва книжки">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Опис</label>

                <div class="col-sm-10">
                    <textarea class="form-control" style="resize:none" ng-model="userBook.description" placeholder="Опис книжки"></textarea>
                </div>
            </div>
            <button type="button" class="btn btn-default" ng-click="submitBook()">Відправити</button>
        </form>
        <div class="form-group" ng-show="sended">
            <p>
                Зіграємо ще раз?
            </p>
            <button type="button" style="margin: 2px" class="btn btn-default" ng-click="">Так, звісно</button>
            <button type="button" style="margin: 2px" class="btn btn-default" ng-click="">Ні, більше не хочу
            </button>
        </div>
    </div>
</div>
